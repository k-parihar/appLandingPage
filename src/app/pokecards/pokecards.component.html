<div class="cards-container">    
    <div class="card-container" *ngFor="let pokemon of pokeList">
        <img [src]="pokemon?.image" class="img">
        <p class="pokeName">{{pokemon?.name}}</p>
        <span class="dexEntry">Number : {{pokemon?.id}}</span>
        <div class="type-container">
            <span *ngFor="let type of pokemon?.types" class="pokeType">{{type?.type?.name}}</span>
        </div>
    </div>
</div>
